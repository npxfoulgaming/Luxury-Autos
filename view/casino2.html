<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function () {
    $.getJSON("/cars.json", function (response) {
        const vehiclesData = response.data;
        const $vehicles = $("#vehicles");
        $vehicles.empty();

        // Exact sequence of clip-paths you want
        const clipPaths = [
            "polygon(0 0, 100% 0, 100% calc(100% - 80px), calc(100% - 80px) 100%, 0 100%)", // 1st
            "polygon(0 80px, 80px 0, 100% 0, 100% 100%, 80px 100%, 0 calc(100% - 80px))",   // 2nd
            "polygon(0 0, calc(100% - 80px) 0, 100% 80px, 100% calc(100% - 80px), calc(100% - 80px) 100%, 0 100%)", // 3rd
            "polygon(0 80px, 80px 0, 100% 0, 100% 100%, 80px 100%, 0 calc(100% - 80px))",   // 4th
            "polygon(0 0, calc(100% - 80px) 0, 100% 80px, 100% calc(100% - 80px), calc(100% - 80px) 100%, 0 100%)", // 5th
            "polygon(0 80px, 80px 0, 100% 0, 100% 100%, 80px 100%, 0 calc(100% - 80px))",   // 6th
            "polygon(0 0, calc(100% - 80px) 0, 100% 80px, 100% calc(100% - 80px), calc(100% - 80px) 100%, 0 100%)", // 7th
            "polygon(0 80px, 80px 0, 100% 0, 100% 100%, 80px 100%, 0 calc(100% - 80px))",   // 8th
            // Keep extending for 9th, 10th... or fallback below
        ];

        // Fallbacks for last items
        const fallbackPaths = [
            "polygon(0 0, calc(100% - 80px) 0, 100% 80px, 100% 100%, 0 100%)",
            "polygon(0 80px, 80px 0, 100% 0, 100% 100%, 0 100%)"
        ];

        Object.entries(vehiclesData).forEach(([modelHash, car], index) => {
            const invertClass = index % 2 === 0 ? "invert" : "";
            const price = car.nprprice ?? car.price ?? "N/A";

            // Use your defined sequence, fallback if out of range
            let clip = clipPaths[index] || fallbackPaths[index % fallbackPaths.length];

            const html = `
                <div class="vehicle ${invertClass}" data-model="${car.model}" data-hash="${modelHash}">
                    <div class="details">
                        <div class="inner">
                            <span>${car.label}</span>
                            <small>रु ${price}</small>
                            <pre>${car.model}</pre>
                        </div>
                        <div class="colors">
                            <div class="color" data-color="mb" title="Matte Black"></div>
                            <div class="color" data-color="mw" title="Matte White"></div>
                            <div class="color" data-color="r" title="Red"></div>
                            <div class="color" data-color="g" title="Green"></div>
                            <div class="color" data-color="b" title="Blue"></div>
                        </div>
                    </div>
                    <div class="image" style="clip-path: ${clip}">
                        <img alt="${car.label}" src="/images/casino/${car.model}.png" loading="lazy">
                    </div>
                </div>
            `;
            $vehicles.append(html);
        });
    });
});
</script>
