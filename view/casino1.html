<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div id="vehicles"></div>

<script>
$(document).ready(function () {
    $.getJSON("/cars.json", function (response) {
        const vehiclesData = response.data;
        const $vehicles = $("#vehicles");
        $vehicles.empty();

        // Different clip-path styles
        const clipPaths = [
            "polygon(0 0, 100% 0, 100% calc(100% - 80px), calc(100% - 80px) 100%, 0 100%)",
            "polygon(0 80px, 80px 0, 100% 0, 100% 100%, 80px 100%, 0 calc(100% - 80px))",
            "polygon(0 0, calc(100% - 80px) 0, 100% 80px, 100% 100%, 0 100%)",
            "polygon(0 0, 100% 0, 100% 100%, 0 100%)"
        ];

        Object.entries(vehiclesData).forEach(([modelHash, car], index) => {
            const invert = index % 2 === 0 ? "row-reverse" : "row";
            const price = car.nprprice ?? car.price ?? "N/A";
            const clip = clipPaths[index % clipPaths.length];

            const html = `
                <div style="display:flex;flex-direction:${invert};margin:10px 0;border:1px solid #555;overflow:hidden;border-radius:6px;">
                    
                    <div style="flex:1;padding:15px;background:rgba(255,255,255,0.9);color:#000;display:flex;flex-direction:column;justify-content:space-between;">
                        <div>
                            <div style="font-size:18px;font-weight:bold;">${car.label}</div>
                            <div style="font-size:14px;color:#444;margin-top:5px;">रु ${price}</div>
                            <div style="font-size:12px;opacity:0.7;margin-top:8px;">${car.model}</div>
                        </div>
                        <div style="display:flex;gap:6px;margin-top:10px;">
                            <div style="width:16px;height:16px;border-radius:50%;background:#000;border:1px solid #111;"></div>
                            <div style="width:16px;height:16px;border-radius:50%;background:#eee;border:1px solid #111;"></div>
                            <div style="width:16px;height:16px;border-radius:50%;background:red;border:1px solid #111;"></div>
                            <div style="width:16px;height:16px;border-radius:50%;background:green;border:1px solid #111;"></div>
                            <div style="width:16px;height:16px;border-radius:50%;background:blue;border:1px solid #111;"></div>
                        </div>
                    </div>

                    <div style="flex:1.3;overflow:hidden;clip-path:${clip};">
                        <img src="/images/casino/${car.model}.png" alt="${car.label}" style="width:100%;height:100%;object-fit:cover;display:block;" loading="lazy">
                    </div>
                </div>
            `;
            $vehicles.append(html);
        });
    });
});
    </script>
